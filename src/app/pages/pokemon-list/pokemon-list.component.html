<app-topbar>
  <form class="form-inline my-2 my-lg-0">
    <input
      [formControl]="this.search"
      class="form-control mr-sm-2"
      type="search"
      placeholder="Search"
      aria-label="Search"
    />
  </form>
</app-topbar>
<div class="container">
  <div class="row">
    <div
      *ngFor="let pokemon of pokemons$ | async"
      class="col-12 col-sm-6 col-lg-3"
    >
      <p>{{ pokemon.species.name }}</p>
      <img src="{{ pokemon.sprites.front_default }}" />
      <a href="{{ pokemon.species.url }}" target="_blank">More details</a>
    </div>
  </div>
</div>
